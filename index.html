<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <div class="card">
        <h1 class="card-heading">Order Summary</h1>
        <p class="order-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-icon-left">
            <img src="images/icon-music.svg" alt="" />
            <div>
              <p class="plan-heading">Annual Plan</p>
              <p class="plan-text">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
